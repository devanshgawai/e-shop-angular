<mat-card class="login-card">
    <mat-card-header>
        <h4>Login Form</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
            <ng-container *ngFor="let field of fields">
                <p *ngIf="field.type === 'input'">
                    <mat-form-field style="width:100%;">
                        <mat-label>{{field.label}}</mat-label>
                        <input [name]="field.name!" [formControlName]="field.name!" [type]="field.inputType!"
                            matInput />
                    </mat-form-field>
                </p>
                <p *ngIf="field.inputType === 'checkbox'">
                   <mat-checkbox [formControlName]="field.name!">{{field.label}}</mat-checkbox>
                </p>
                <span *ngIf="field.type === 'button'">
                    <button [type]="field.inputType" mat-raised-button color="primary" [disabled]="field.inputType === 'submit' ? !dynamicForm.valid : false"> {{ field.value }}</button>
                </span>
            </ng-container>
        </form>
    </mat-card-content>
</mat-card>
